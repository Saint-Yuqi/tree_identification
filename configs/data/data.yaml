# There can be multiple value mappings for one path, e.g. the general TreeAI dataset is subdivided into 12_RGB_SemSegm_640_fL and 34_RGB_SemSegm_640_pL subsets. Whenever more >1 value_mappings exists, the value mapping of the subset is preferred over the mapping of the general dataset (12_RGB_SemSegm_640_fL > TreeAI)

